<mat-card>
    <mat-card-content>
      <form [formGroup]="LoginForm" (ngSubmit)="onLoginSubmit()">
        <h2>Log In</h2>
        <mat-form-field>
         <input matInput  type="email" id="email" formControlName="email" placeholder="Email"  name="username" required> 
        </mat-form-field>
        <div *ngIf="this.LoginForm.get('email')?.touched && this.LoginForm.get('email')?.invalid" class="error-message">Enter a valid email address.</div>
        <mat-form-field>
          <input matInput  type="password" id="password"  formControlName="password" placeholder="password" name="password" required>   
        </mat-form-field>
        <div *ngIf="this.LoginForm.get('password')?.touched && this.LoginForm.get('password')?.invalid" class="error-message">Password is required and must be at least 6 characters.</div>
        <div *ngIf="loginErrorMessage" class="error-message">Enter a valid email id and password</div>
        <button mat-raised-button class="w-100" color="primary">Login</button>
        <div class="text-center pt-4 text-muted">
         Don't have an account? <a id="forget" routerLink="/register">SignUp</a>
       </div>
       
      </form>
     
    </mat-card-content>
    <div class="mx-3 my-4 py-2 bordert">
      <div class="text-center py-3">
        <a href="https://www.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="" class="icon-img"></a>
        <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""  class="icon-img"></a>
        <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"  alt=""  class="icon-img"></a>
       </div>
    </div>
</mat-card>
